<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>CubeSat Control Console</h1>
        </div>

        <div id="home">
            <div>
                <p> Yaw: {{current.yaw}} </p>
                <p> Pitch: {{current.pitch}} </p>
                <p> Roll: {{current.roll}} </p>
            </div>
            <div>
                <p> Yaw: <input v-model.number="target.yaw" type="text"/> </p>
                <p> Pitch: <input v-model.number="target.pitch" type="text"/> </p>
                <p> Roll: <input v-model.number="target.roll" type="text"/> </p>
            </div>
            <button @click="send_target"> Update! </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
