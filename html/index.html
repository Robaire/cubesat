<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="vue.min.js"></script>
    <script src="d3.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>CubeSat Control Console</h1>
        </div>

        <div>
            <div>
                <p> Servo Duty-Cycle: </p>
                <input v-model.number="pwm" type="text"/>
                <button @click="set_dutycycle"> Set </button>
            </div>
<!--            <div>-->
<!--                <p> Position: </p>-->
<!--                <input v-model.number="commands.position.yaw" type="text"/>-->
<!--                <input v-model.number="commands.position.pitch" type="text"/>-->
<!--                <input v-model.number="commands.position.roll" type="text"/>-->
<!--                <button @click="send_commands"> Set </button>-->
<!--            </div>-->
            <div>
                <p> Sensor Data: </p>
                <p> Accelerometer: {{sensor.accel}}</p>
                <p> Gyroscope: {{sensor.gyro}}</p>
                <p> Magnetometer: {{sensor.mag}}</p>
            </div>
        </div>

        <div id="charts">

            <svg id="velocity_graph"></svg>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
